version: "3.8"

services:
  plex-lidarr-sync:
    image: tobotec/plex-lidarr-sync:latest
    container_name: plex-lidarr-sync
    env_file:
      - .env
    restart: "no"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=plex-lidarr-sync"